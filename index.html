<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="myTable">
        <thead>
            <tr>
                <th>User</th>
                <th>Lang</th>
                <th>Lat</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>

<script>
    fetch('./file.json')
        .then(results => results.json())
        .then(function (data) {
            var table = document.getElementById('myTable')
            for (var i = 0; i < data.length; i++) {
                var row = `<tr>
                <td>${data[i].id}</td> 
                <td>${data[i].color}</td> 
                <td>${data[i].value}</td> 
                </tr>`
                table.innerHTML+=row


            }

        })

</script>

</html>
